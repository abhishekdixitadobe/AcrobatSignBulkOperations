<html>

<body onload = "updateDetails()">
<script src="./json.js"></script>
<script type="text/javascript">
        function updateDetails(){
            var document = window.document;
            document.getElementById("personFullName").innerHTML = String(window.json.personFullName);
			document.getElementById("firstName").innerHTML = String(window.json.firstName);
			document.getElementById("lastName").innerHTML = String(window.json.lastName);
			document.getElementById("designation").innerHTML = String(window.json.designation);
			document.getElementById("resignationDate").innerHTML = String(window.json.resignationDate);
			document.getElementById("lastDate").innerHTML = String(window.json.lastDate);
			document.getElementById("hiringDate").innerHTML = String(window.json.hiringDate);
			document.getElementById("resignationReason").innerHTML = String(window.json.resignationReason);
        }
</script>

</div>

        <tr>

        <tr>

        <tr>
