<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="viewport" content="width=device-width, initial-scale=1">
       <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <link th:href="@{/styles/css/styles.css}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Chat Interface</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            width:100%;
            height:100%
        }

        .left-panel {
            width: 20%;
            background-color: rgb(0, 0, 0);
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chat-list-item {
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-list-item:hover {
            background-color: #0056b3;
        }

        .right-panel {
            flex-grow: 1;
            background-color: #fff;
        }

        .message {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .user-message {
            background-color: rgb(0, 0, 0);
            color: #fff;
            border-radius: 5px 5px 5px 0;
        }

        .assistant-message {
            background-color: #f0f0f0;
            border-radius: 5px 5px 0 5px;
        }

        .message-content {
            padding: 5px;
        }

        .message-time {
            font-size: 12px;
            color: #777;
        }

        .user-input {
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .user-input input[type="text"] {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 3px;
            outline: none;
        }

        .user-input button {
            background-color: rgb(255, 255, 255);
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .user-input button:hover {
            background-color: #0056b3;
        }
        
        .wrapper {
    width: 570px;
}

.wrapper .title {
    background: #007bff;
    color: white;
    line-height: 2.5;
    border-radius: 5px 5px 0 0;
    text-align: center;
    font-size: 20px;
}

.wrapper .chat-logs {
    border: 1px solid #efefef;
    padding: 10px 15px;
    min-height: 400px;
    max-height: 400px;
    display: flex;
    flex-direction: column;
    overflow: scroll;
    background-color: lightblue;
}

.wrapper .chat-logs .item {
    display: flex;
    float: left;
    margin: 10px 0;
}

.wrapper .chat-logs .item .icon {
    background: #007bff;
    color: white;
    width: 40px;
    height: 40px;
    text-align: center;
    line-height: 40px;
    border-radius: 50%;
}

.wrapper .chat-logs .item .msg {
    background: #007bff;
    color: white;
    border-radius: 10px;
    width: 150px;
    margin-left: 10px;
}

.wrapper .chat-logs .item .msg p {
    padding: 10px;
}

.wrapper .chat-logs .item.right {
    float: right;
}

.wrapper .chat-logs .item.right .msg {
    background: #efefef;
    color: #333;
}

.wrapper .typing-area {
    width: 100%;
    background: #efefef;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
}

.wrapper .typing-area .input-field {
    width: 100%;
    position: relative;
    display: flex;
}

.wrapper .typing-area .input-field input {
    width: 100%;
    padding: 10px;
    border: 1px solid transparent;
    border-radius: 3px;
    outline: none;
    padding-right: 372px;
    font-family: 'Poppins', sans-serif;
    transition: 0.3s all ease;
}

.wrapper .typing-area .input-field input:focus {
    border-color: #007bff;
}

.wrapper .typing-area .input-field button {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    background: transparent;
    border: 1px solid #007bff;
    padding: 5px 10px;
    border-radius: 3px;
    color: #007bff;
    outline: none;
    cursor: pointer;
    opacity: 0;
    pointer-events: none;
    transition: 0.3s all ease;
}

.wrapper .typing-area .input-field button:hover {
    background: #007bff;
    color: white;
}

.wrapper .typing-area .input-field input:valid ~ button {
    opacity: 1;
    pointer-events: auto;
}

.wrapper .chat-msg.user > .msg-avatar img {
  width:45px;
  height:45px;
  border-radius:50%;
  float:left;
  width:15%;
}
.wrapper .chat-msg.self > .msg-avatar img {
  width:45px;
  height:45px;
  border-radius:50%;
  float:right;
  width:15%;
}
.wrapper .cm-msg-text {
  background:white;
  padding:10px 15px 10px 15px;  
  color:#666;
  max-width:75%;
  float:left;
  margin-left:10px; 
  position:relative;
  margin-bottom:20px;
  border-radius:30px;
}
.wrapper .chat-msg {
  clear:both;    
}
.wrapper .chat-msg.self > .cm-msg-text {  
  float:right;
  margin-right:10px;
  background: #5A5EB9;
  color:white;
}
.wrapper .cm-msg-button>ul>li {
  list-style:none;
  float:left;
  width:50%;
}
.wrapper .cm-msg-button {
    clear: both;
    margin-bottom: 70px;
}

/* Button used to open the chat form - fixed at the bottom of the page */
.open-chat-button {
  background-color: #555;
  color: white;
  border: none;
  cursor: pointer;
  width:90%;
}
    </style>
</head>
<body>
    <div class="chat-container">
	    	<div class="left-panel">
	            <span style="font-size:25px !important;border-block:none !important" >
	            	<i class="fa fa-plus" aria-hidden="true"></i>
					<button id="openChatEvent" class="open-chat-button">New Chat</button>
		    	</span>
		    	<span style="font-size:25px !important;border-block:none !important;margin-top:50px">
		    	 <label style="font-size:25px !important;border-block:none !important;margin-top:50px;margin-bottom:50px">Previous Chats</label>
		            <ul class="chat-list" th:each="chat, status:${conversationData}">
		                <li class="chat-list-item" th:text="${chat.conversation_name}" ></li>
		            </ul>
	            <span>
	        </div>
	         <div class="right-panel">
	         	<div class="wrapper" id="wrapper">
				        <div class="title">
				        Acrobot Sign bot
				        <span id="start-record-btn" style="display: inline;float:left;padding-left:10px" class="start-record-btn" title="Start Recording"><i class="fa fa-microphone-slash"></i></span>
				        <span  id="closeChatEvent" style="display: inline;float:right;padding-right:10px"> <i class="fa fa-close"></i> </span>
				        </div>
				        <!--<div id="messages" class="chat-logs">
				           
				            
				        </div>-->
				        <div class="chat-box-body">
						      <div class="chat-box-overlay"></div>
						      <div id="messages" class="chat-logs"></div>
						</div>
				        <div class="typing-area">
				            <div class="input-field">
				            <form>
				              <input  id="chat-input" type="text" placeholder="Type your message">
				                <!--<button>send</button>-->
				                
						        <button type="submit" id="chat-submit" title="Send Text"><i class="fa fa-send"></i></button>
				       
						      </form> 
				               
				            </div>
				        </div>
				    </div>
		       
	        </div>
    </div>
     	<script type="text/javascript" th:src="@{/styles/js/validation.js}"></script>
       <!-- <script type="text/javascript" th:src="@{/styles/js/signbot.js}"></script>-->
        <script type="text/javascript" th:src="@{/styles/js/chatscript.js}"></script>
</body>
</html>
