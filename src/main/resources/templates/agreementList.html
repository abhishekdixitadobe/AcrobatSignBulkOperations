body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

/* Button used to open the chat form - fixed at the bottom of the page */
.open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 280px;
}

/* The popup chat - hidden by default */
.chat-box {
  display: none;
  position: fixed;
  padding-bottom:0;
  top:100px;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

.chat-box-body {
    padding-top: 15%;
    padding-right: 5%;
    height: 500px;

}
.message-input {
	border: 0; 
	padding: 15px; 
	margin-left: auto;
	border-radius: 10px; 
}
/* Add styles to the form container */
#chatcontainer {
  max-width: 600px;
  padding: 10px;
  background-color: orange;
}

/* Full-width textarea */
#chatcontainer textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
  resize: none;
  min-height: 200px;
}

/* When the textarea gets focus, do something */
#chatcontainer textarea:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/send button */
#chatcontainer .btn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
#chatcontainer .cancel {
  background-color: red;
  width:100px;
  float:right
  
}

/* Add some hover effects to buttons */
#chatcontainer .btn:hover, .open-button:hover {
  opacity: 1;
}

.message-header {
  background: #5A5EB9;
  border-top-left-radius:5px;
  border-top-right-radius:5px; 
  color:white;
  text-align:center;
  font-size:18px;
  padding-top:17px;
  padding-bottom:10px;
}
</style>
